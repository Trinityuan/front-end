<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>统计字符串中的大写字母和小写字母的个数</title>
	</head>
	<body>
		<!--
        	作者：zhshy123@foxmail.com
        	时间：2016-03-29
        	描述：统计字符串中大写字母的个数和小写字母的个数
        -->
        <script type="text/javascript">
        	function getUpLowers(string1){
        		var i,
        			uppers = 0,
        			lowers = 0;
        		for (i=0;i<string1.length;i++) {
        			if (string1.charAt(i) > 'A' && string1.charAt(i) < 'Z') {
        				uppers++;
        			}else if (string1.charAt(i) > 'a' && string1.charAt(i) < 'z') {
        				lowers++;
        			}else{
        				continue;
        			}
        		}
        		document.write(string1 + "中，大写字母个数为" + uppers + "小写字母个数为" +lowers);
        	}
        	var strings = prompt("请输入一段英文字母");
        	getUpLowers(strings);
        </script>
	</body>
</html>
