<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>猜数字提示版本</title>
	</head>
	<body>
		<!--
        	作者：zhshy123@foxmail.com
        	时间：2016-03-30
        	描述：弹出框的练习，猜数字
        -->
		<script type="text/javascript">
			var num1=parseInt(prompt("请输入您猜的数字！"));
			var result=parseInt(Math.random()*100); //随机生成一个100以内的数字
			var minnum=0;
			var maxnum=100;
			while(num1 != result && num1 != -1){
				if (num1>result) {
					maxnum=num1; //重新定义最大值
					num1=prompt("猜的太大了！当前数字范围:" + minnum + "--" +maxnum + "（输入-1退出游戏）");
				} else{
					minnum=num1; //重新定义最小值
					num1=prompt("猜的太小了！当前数字范围:" + minnum + "--" +maxnum + "（输入-1退出游戏）");
				}
			}
			(num1 != -1) && alert("恭喜，猜对了,结果是"+num1);  //判断是否为退出，不为退出那么正确
			(num1 != -1) || alert("好可惜，结果应该是" + result);
			
		</script>
	</body>
</html>
