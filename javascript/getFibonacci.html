<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>斐波那契数列</title>
	</head>
	<body>
		<!--
        	作者：zhshy123@foxmail.com
        	时间：2016-04-11
        	描述：两种方法获取斐波那契数列第n位
        -->
		<script type="text/javascript">
		//使用递归获取斐波那契第n个数的值
        	function fnFibinoacci1(num){
        		if (num <=2 ) {
        			return 1;
        		}else{
        			return fnFibinoacci1(num-1)+fnFibinoacci1(num-2);
        		}
        	}
        	//在大数的情况下，递归会进入深层递归，导致求数失败，因此可以使用for循环
			function fnFibinoacci2(n){
				var result = [0,1];
				if (n<2) {
					return result[n];
				}
				var fib1 = 0;
				var fib2 = 1;
				var fibn = 0;
				for (i=2;i<=n;i++) {
					fibn = fib1 + fib2;
					fib1 = fib2;
					fib2 = fibn;
				}
				return fibn;
			}
			console.log(fnFibinoacci2(100));
		</script>
	</body>
</html>
